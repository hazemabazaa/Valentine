<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      z-index: 10;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 30px;
      font-size: 32px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      background: #e91e63;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 0, 80, 0.8);
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Nada ğŸ’–<br>Will you be my Valentine?</h1>
    <button onclick="yes()">Yes</button>
    <button onclick="yes()">Yes ğŸ˜„</button>
  </div>

  <script>
    function yes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
        ">
          <h1 style="color:white;font-size:50px;">
            ğŸ’• I knew it ğŸ’•<br>
            Happy Valentineâ€™s Day ğŸ˜
          </h1>
        </div>
      `;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
